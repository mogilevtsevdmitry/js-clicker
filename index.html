<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Training Click | Clicker</title>
  </head>
  <body>
    <div class="screen">
      <h1>Clicker <i class="bi bi-hand-index-thumb"></i>
      </h1></h1>
      <a href="#" id="start" class="start">Начать игру</a>
      <form ="form-auth">
         <a id="login" href="#" class="login">Войти</a>
          <a id="register" href="#" class="register">Регистрация</a>
      </form>
    </div>

    <div class="screen">
      <h1>Выберите время</h1>
      <ul class="time-list" id="time-list">
        <li>
          <button class="time-btn" data-time="10">
            10 сек
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="20">
            20 сек
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="30">
            30 сек
          </button>
        </li>
      </ul>
    </div>

    <div class="screen">
      <h3>Осталось <span id="time">00:00</span></h3>
      <div class="board" id="board"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
